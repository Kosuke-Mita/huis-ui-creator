    <script type="text/template" id="template-property-area">

    <script type="text/template" id="template-property-button-state">
            <div class="state-container">

                    <div class="label-button-state">サイズ</div>
                </div>

                <div class="one-line-label">
                    <div id="state-button-x-y" class="property-value info-button-state">X:   Y:</div>
                    <div id="state-button-w-h" class="property-value lnfo-button-state">W:   H:</div>
                </div>



                <!-- 画像ファイル変更 -->
                <div class="property-state-image">
                    <h4>画像ファイル</h4>
                    <input class="property-value refer-state-image" type="text" value="{{#image}}{{#resizeOriginal}}{{resizeOriginal}}{{/resizeOriginal}}{{^resizeOriginal}}{{path}}{{/resizeOriginal}}{{/image}}" readonly="readonly" data-state-id="{{id}}" />
                    <button class="delete-state-image ui-btn" data-state-id="{{id}}" >削除</button>
                </div>

                    <div class="property-state-label">

                    </div>



                <!-- アクション -->
                    <div class="property-state-action">
                        <h4>アクション</h4>
                        <select class="state-action-input" id="select-state-action-input-{{id}}" data-type="state-input" data-state-id="{{id}}">
                            <option value="touch">タップ</option>
                            <option value="long_press">長押し</option>
                            <option value="swipe_up">上スワイプ</option>
                            <option value="swipe_down">下スワイプ</option>
                            <option value="swipe_right">右スワイプ</option>
                            <option value="swipe_left">左スワイプ</option>
                        </select>
                        <select class="state-action-function" id="select-state-action-function-{{id}}" data-type="state-action" data-state-id="{{id}}">
                            <option value="none">何もしない</option>
                            {{#functions}}
                            <option value="{{.}}" data-i18n="button.function.{{.}}">{{.}}</option>
                            {{/functions}}
                        </select>


                    </div>
